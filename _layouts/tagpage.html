---
layout: default
---

<article class="post">
<header class="post-header">
  <h1 class="post-title"> {{page.tag}} </h1>
  <ul>
    {% for post in site.tags[page.tag] %}
      <li><a href="{{ post.url }}">{{post.title}}</a> {{
        post.date | date: "%-d %b %Y" }} <br>
      </li>
    {% endfor %}
  </ul>
</header>
</article>

<hr>
