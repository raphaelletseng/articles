---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <span class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%-d %b, %Y" }}</time>
      |
      {% for tag in page.tags %}
        {% capture tagname %} {{tag}} {% endcapture %}
        <a class = "tags" href="/tag/{{tag}}">{{ tag }}</a>
      {% endfor %}
      |
      {% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">{{ page.author }}</span></span>{% endif %}
    </span>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
